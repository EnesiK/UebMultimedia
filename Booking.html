<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website with PixiJS</title>
    <link rel="stylesheet" href="bookingstyle.css">
</head>
<body>

    <header>
        <a href="#" class="brand">Travel</a>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Explore</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="blue-sky">
        <!-- Blue sky content here -->
    </div>

    <div id="pixiCanvasContainer">
        <canvas id="pixiCanvas"></canvas>
    </div>

    <div class="booking-section">
        <div class="booking-container">
            <h2>Booking</h2>
            <p>Find your perfect getaway now!</p>
            <a href="#" class="booking-button">Book Now</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.0.4/pixi.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
