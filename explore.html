<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore</title>
    <link rel="stylesheet" href="explorestyle.css">
</head>
<body>
    <header>
        <a href="#" class="brand">Travel</a>
        <div class="navigation">
            <div class="navigation-items">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="explore.html">Explore</a>
                <a href="Booking.html">Booking</a>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="foto" id="maldives">
            <img src="video/maldives.jpg" alt="Maldives" class="see">
            <div class="description">
                <p>Maldives</p>
            </div>
        </div>
        <div class="foto" id="ksamil">
            <img src="video/ksamil2.png" alt="Ksamil Beach, Albania" class="see">
            <div class="description">
                <p>Ksamil Beach, Albania</p>
            </div>
        </div>
        <div class="foto" id="greece">
            <img src="video/greqi.jpg" alt="Greece" class="see">
            <div class="description">
                <p>Greece</p>
            </div>
        </div>
        <div class="foto" id="canada">
            <img src="video/canada.jpg" alt="Canada" class="see">
            <div class="description">
                <p>Canada</p>
            </div>
        </div>
        <div class="foto" id="swiss">
            <img src="video/swiss.jpg" alt="Swiss" class="see">
            <div class="description">
                <p>Swiss</p>
            </div>
        </div>
        <div class="foto" id="egypt">
            <img src="video/egypt.jpg" alt="Egypt" class="see">
            <div class="description">
                <p>Egypt</p>
            </div>
        </div>
        <div class="runway"></div>
        <img src="video/aroplani-removebg.png" class="plane" id="plane">
    </section>
    <script>
        document.getElementById('plane').addEventListener('click', function() {
            this.classList.add('plane-clicked');
            setTimeout(() => {
                this.classList.remove('plane-clicked');
            }, 4000); 
        });
    </script>
</body>
</html>
